<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="containor">
      <div class="product">
        <div class="gallery">
          <img src="image1.png" id="productimg"/>
          <div class="controls">
            <span class="btn active"></span>
            <span class="btn"></span>
            <span class="btn"></span>
          </div>
        </div>
        <div class="details">
          <h1>Casual-Tshirt</h1>
          <h2>Rs 1500</h2>
          <h3>30% Off</h3>
          <p>
            Wrangler is the american manufacturer of the jeans and other
            clothing items,perticularly workwear.
          </p>
          <form>
            <div class="size-select">
              <p>size</p>
              <label for="small"
                ><input type="radio" name="size" id="small" /><span
                  >S</span
                ></label
              >
              <label for="Medium"
                ><input type="radio" name="size" id="Medium" /><span
                  >M</span
                ></label
              >
              <label for="Large"
                ><input type="radio" name="size" id="Large" /><span
                  >L</span
                ></label
              >
              <label for="EXTRALARGE"
                ><input type="radio" name="size" id="EXTRALARGE" /><span
                  >XL</span
                ></label
              >
              <label for="DOUBLEEXTRALARGE"
                ><input type="radio" name="size" id="DOUBLEEXTRALARGE" /><span
                  >XXL</span
                ></label
              >
            </div>
            <div class="color-select">
              <p>color</p>
              <label for="red">
                <input type="radio" name="color" id="red" /><span
                  class="color-1"
                ></span>
              </label>
              <label for="green">
                <input type="radio" name="color" id="green" /><span
                  class="color-2"
                ></span>
              </label>
              <label for="blue">
                <input type="radio" name="color" id="blue" /><span
                  class="color-3"
                ></span>
              </label>
              <label for="pink">
                <input type="radio" name="color" id="pink" /><span
                  class="color-4"
                ></span>
              </label>
            </div>

            <div class="quanity-select">
              <p>Quanitity</p>
              <input type="number" value="1" />
            </div>
            <button>Buy Now</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
